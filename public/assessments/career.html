        <!-- ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ -->

                <div class="careers-section">

                <div class="tips-section">

                <div class="score-breakdown">

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="shareResult()">ğŸ“¤ ê²°ê³¼ ê³µìœ </button>
                    <button class="btn btn-secondary" onclick="retakeAssessment()">ğŸ”„ ë‹¤ì‹œ ë¶„ì„</button>
                    <a href="/" class="btn btn-ghost">ğŸ  í—ˆë¸Œë¡œ ê°€ê¸°</a>

    <script src="/common.js"></script>
    <script src="/assessment-engine.js"></script>
    <script>
        // ì§„ë¡œ ì ì„± ë¶„ì„ ì„¤ì •
        const ASSESSMENT_CONFIG = {
            id: 'career',
            name: 'ì§„ë¡œ ì ì„± ë¶„ì„',
            description: 'ë‹¹ì‹ ì˜ ì ì„±ì„ ë¶„ì„í•©ë‹ˆë‹¤'
        };

        // ì§„ë¡œ ìœ í˜• (RIASEC)
        const TYPES = {
            R: { name: 'í˜„ì‹¤í˜•', full: 'Realistic', color: '#8B4513' },
            I: { name: 'íƒêµ¬í˜•', full: 'Investigative', color: '#4169E1' },
            A: { name: 'ì˜ˆìˆ í˜•', full: 'Artistic', color: '#9932CC' },
            S: { name: 'ì‚¬íšŒí˜•', full: 'Social', color: '#228B22' },
            E: { name: 'ê¸°ì—…í˜•', full: 'Enterprising', color: '#DC143C' },
            C: { name: 'ê´€ìŠµí˜•', full: 'Conventional', color: '#2F4F4F' }
        };

        let questions = [];
        let types = {};
        let currentQuestion = 0;
        let answers = [];
        let scores = { R: 0, I: 0, A: 0, S: 0, E: 0, C: 0 };

        // í˜ì´ì§€ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            initAssessment();
        });

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            try {
                const [questionsRes, typesRes] = await Promise.all([
                    fetch('/data/career-questions.json'),
                    fetch('/data/career-types.json')
                ]);

                questions = await questionsRes.json();
                types = await typesRes.json();

                // ì´ ì§ˆë¬¸ ìˆ˜ í‘œì‹œ
                document.getElementById('totalQ').textContent = questions.length;
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.');
            }
        }

        // ë¶„ì„ ì´ˆê¸°í™”
        function initAssessment() {
            currentQuestion = 0;
            answers = new Array(questions.length).fill(null);
            scores = { R: 0, I: 0, A: 0, S: 0, E: 0, C: 0 };
            showQuestion(0);
            updateProgress();
        }

        // ì§ˆë¬¸ í‘œì‹œ
        function showQuestion(index) {
            const question = questions[index];
            const questionCard = document.getElementById('questionCard');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');

            // ì• ë‹ˆë©”ì´ì…˜ ë¦¬ì…‹
            questionCard.classList.remove('fade-in');
            void questionCard.offsetWidth; // reflow
            questionCard.classList.add('fade-in');

            // ì§ˆë¬¸ í…ìŠ¤íŠ¸
            questionText.textContent = question.question;

            // ì˜µì…˜ ìƒì„±
            optionsContainer.innerHTML = '';
            question.options.forEach((option, optIndex) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option-btn';
                optionBtn.textContent = option.text;
                optionBtn.onclick = () => selectOption(optIndex, option);
                optionsContainer.appendChild(optionBtn);
            });

            // í˜„ì¬ ì§ˆë¬¸ ë²ˆí˜¸ ì—…ë°ì´íŠ¸
            document.getElementById('currentQ').textContent = index + 1;

            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('skipBtn').classList.toggle('hidden', index === questions.length - 1);

            // ë§ˆì§€ë§‰ ì§ˆë¬¸ì´ë©´ ë‹¤ìŒ ë²„íŠ¼ í…ìŠ¤íŠ¸ ë³€ê²½
            const nextBtn = document.getElementById('nextBtn');
            if (index === questions.length - 1) {
                nextBtn.textContent = 'ê²°ê³¼ ë³´ê¸° â†’';
            } else {
                nextBtn.textContent = 'ë‹¤ìŒ â†’';
            }
        }

        // ì˜µì…˜ ì„ íƒ
        function selectOption(optIndex, option) {
            answers[currentQuestion] = { optIndex, option };

            // ì ìˆ˜ ì—…ë°ì´íŠ¸
            scores[option.value]++;

            // ì„ íƒëœ ì˜µì…˜ í•˜ì´ë¼ì´íŠ¸
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach((btn, idx) => {
                btn.classList.toggle('selected', idx === optIndex);
            });
        }

        // ë‹¤ìŒ ì§ˆë¬¸
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgress();
            } else {
                showResult();
            }
        }

        // ì´ì „ ì§ˆë¬¸
        function prevQuestion() {
            if (currentQuestion > 0) {
                // í˜„ì¬ ë‹µë³€ ì œê±° (ë˜ëŒë¦¬ê¸°)
                const currentAnswer = answers[currentQuestion];
                if (currentAnswer) {
                    scores[currentAnswer.option.value]--;
                }

                currentQuestion--;
                showQuestion(currentQuestion);
                updateProgress();
            }
        }

        // ì§ˆë¬¸ ê±´ë„ˆë›°ê¸°
        function skipQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
                updateProgress();
            }
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // ê²°ê³¼ ê³„ì‚°
        function calculateResult() {
            // ê°€ì¥ ë†’ì€ ì ìˆ˜ë¥¼ ê°€ì§„ ìœ í˜• ì°¾ê¸°
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const topType = sortedScores[0][0];
            const typeData = types[topType];

            return { typeId: topType, typeData };
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResult() {
            const { typeId, typeData } = calculateResult();

            // ê²°ê³¼ ì¹´ë“œ ë‚´ìš© ì±„ìš°ê¸°
            document.getElementById('resultEmoji').textContent = typeData.emoji;
            document.getElementById('resultType').textContent = typeData.name;
            document.getElementById('resultTitle').textContent = typeData.title;
            document.getElementById('resultDescription').textContent = typeData.description;

            // ê°•ì  ëª©ë¡
            const strengthsList = document.getElementById('strengthsList');
            strengthsList.innerHTML = typeData.strengths.map(strength =>
                `<span class="strength-tag">${strength}</span>`
            ).join('');

            // ì í•©í•œ ì§ì—… ëª©ë¡
            const careersList = document.getElementById('careersList');
            careersList.innerHTML = typeData.careers.map(career =>
                `<span class="career-tag">${career}</span>`
            ).join('');

            // ì§„ë¡œ íŒ
            document.getElementById('tipsText').textContent = typeData.tips;

            // ì ì„± ë¶„ì„
            const dimensionBars = document.getElementById('dimensionBars');
            const typeEntries = Object.entries(TYPES);
            const maxScore = Math.max(...Object.values(scores), 1);

            dimensionBars.innerHTML = typeEntries.map(([key, type]) => {
                const score = scores[key];
                const percent = (score / maxScore) * 100;

                return `
                    <div class="career-bar">
                        <div class="career-bar-label">${type.name}</div>
                        <div class="career-bar-track">
                            <div class="career-bar-fill" style="width: ${percent}%; background-color: ${type.color}"></div>
                        </div>
                        <div class="career-bar-score">${score}</div>
                    </div>
                `;
            }).join('');

            // ì§ˆë¬¸ ì¹´ë“œ ìˆ¨ê¸°ê³  ê²°ê³¼ í‘œì‹œ
            document.getElementById('questionCard').classList.add('hidden');
            document.querySelector('.nav-buttons').classList.add('hidden');
            document.querySelector('.progress-container').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');

            // ê²°ê³¼ ì €ì¥
            PersonaHub.saveResult({
                assessmentId: ASSESSMENT_CONFIG.id,
                assessmentName: ASSESSMENT_CONFIG.name,
                result: typeData.name,
                resultType: typeId,
                resultData: typeData,
                scores: scores,
                completedAt: new Date().toISOString()
            });
        }

        // ê²°ê³¼ ê³µìœ 
        function shareResult() {
            const { typeId, typeData } = calculateResult();

            const shareText = `ğŸ’¼ ë‚´ ì§„ë¡œ ì ì„±ì€ ${typeData.name} ${typeData.emoji}\n${typeData.title}\n\në‹¹ì‹ ë„ ë¶„ì„í•´ë³´ì„¸ìš”! ğŸ‘‡`;
            const shareUrl = 'https://personahub.com/assessments/career';

            PersonaHub.shareToClipboard(shareText, shareUrl);
        }

        // ë‹¤ì‹œ ë¶„ì„
        function retakeAssessment() {
            // ê²°ê³¼ ìˆ¨ê¸°ê³  ì§ˆë¬¸ í‘œì‹œ
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('questionCard').classList.remove('hidden');
            document.querySelector('.nav-buttons').classList.remove('hidden');
            document.querySelector('.progress-container').classList.remove('hidden');

            // ë¶„ì„ ì´ˆê¸°í™”
            initAssessment();
        }
    </script>
